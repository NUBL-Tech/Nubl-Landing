server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Редирект /index.html → /
    location = /index.html {
        return 301 /;
    }

    # Главная страница
    location = / {
        try_files /index.html =404;
    }

    # Для всех других путей — проверяем наличие файла
    # Если файла нет — отдаём 404
    location / {
        try_files $uri =404;
    }

    # Явно указываем поведение для ошибок
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
