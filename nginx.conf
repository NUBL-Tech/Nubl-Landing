server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # /index → /
    location = /index {
        return 301 /;
    }

    # /index.html → /
    location = /index.html {
        return 301 /;
    }

    # Любой другой путь, заканчивающийся на .html → редирект без .html
    location ~ ^(.+)\.html$ {
        return 301 $1;
    }

    # Корень — всегда index.html
    location = / {
        try_files /index.html =404;
    }

    # Все остальные пути — пробуем отдать файл, иначе 404
    location / {
        try_files $uri $uri.html =404;
    }

    # Опционально: своя 404-страница
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
